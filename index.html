<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Glass Chat</title>
    
    <style>
        /* --- –û–±—â–∏–µ –°—Ç–∏–ª–∏ --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            color: #fff; /* –í–µ—Å—å —Ç–µ–∫—Å—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –±–µ–ª—ã–π */
            overflow: hidden;
            height: 100vh;
            /* –®–∏–∫–∞—Ä–Ω—ã–π —Ñ–æ–Ω, —á—Ç–æ–±—ã –±—ã–ª–æ –≤–∏–¥–Ω–æ —Ä–∞–∑–º—ã—Ç–∏–µ */
            background: linear-gradient(135deg, #0e003d 0%, #5d00ff 70%, #a450ff 100%);
            background-size: cover;
        }
        * { box-sizing: border-box; }
        .hidden { display: none !important; }

        /* --- 0. –≠–∫—Ä–∞–Ω –í—Ö–æ–¥–∞/–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ (–°—Ç–µ–∫–ª–æ) --- */
        #auth-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .auth-box {
            /* –≠–§–§–ï–ö–¢ –°–¢–ï–ö–õ–ê */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            
            padding: 32px;
            width: 380px;
            text-align: center;
        }
        .auth-box h2 { color: #fff; margin-top: 0; }
        .auth-box input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }
        .auth-box input::placeholder { color: #ddd; }
        .auth-box input:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5); /* –§–∏–æ–ª–µ—Ç–æ–≤–∞—è —Ç–µ–Ω—å */
            outline: none;
        }
        .auth-box button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            /* –§–ò–û–õ–ï–¢–û–í–´–ô –ê–ö–¶–ï–ù–¢ */
            background: linear-gradient(135deg, #8A2BE2, #6e00ff);
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 5px;
        }
        .auth-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
        }
        #register-button {
            background: linear-gradient(135deg, #5865f2, #4752c4);
        }

        /* --- 1. –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ü—Ä–∏–ª–æ–∂–µ–Ω–∏—è --- */
        #app-screen {
            display: flex; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            flex-direction: row;
            width: 100%;
            height: 100vh;
            /* –î–æ–±–∞–≤–∏–º —Ç–µ–Ω—å, —á—Ç–æ–±—ã –ø—Ä–∏–¥–∞—Ç—å –≥–ª—É–±–∏–Ω—ã */
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* --- 2. –õ–µ–≤–∞—è –ü–∞–Ω–µ–ª—å (–ì–ª–∞–≤–Ω–æ–µ –°—Ç–µ–∫–ª–æ) --- */
        .sidebar {
            width: 320px;
            /* –≠–§–§–ï–ö–¢ –°–¢–ï–ö–õ–ê */
            background: rgba(20, 10, 50, 0.3);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        
        /* –ü—Ä–æ—Ñ–∏–ª—å –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ */
        .sidebar-header {
            padding: 10px;
            background: rgba(0, 0, 0, 0.2); /* –¢–µ–º–Ω–∞—è —à–∞–ø–∫–∞ */
        }
        .profile-controls { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .avatar { 
            width: 40px; height: 40px; border-radius: 50%;
            background-color: #8A2BE2; cursor: pointer;
            border: 2px solid rgba(255,255,255,0.5);
        }
        #username-input { 
            flex-grow: 1; border: none; padding: 5px 8px; border-radius: 4px; 
            background: rgba(255, 255, 255, 0.2); color: #fff;
        }
        #color-input { width: 32px; height: 32px; padding: 0; border: none; background: none; }
        #save-profile-button, #logout-button {
            border: none; padding: 8px; border-radius: 50%; cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
        }
        #save-profile-button:hover { background: #43b581; }
        #logout-button:hover { background: #f04747; }
        
        .tabs { display: flex; }
        .tab { 
            flex: 1; padding: 10px; text-align: center;
            background: rgba(0,0,0,0.2); cursor: pointer;
            color: #aaa; transition: all 0.2s ease;
        }
        .tab.active { 
            background: rgba(138, 43, 226, 0.5); /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            color: #fff; font-weight: 600; 
        }

        /* –°–ø–∏—Å–∫–∏ (–ß–∞—Ç—ã / –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏) */
        .list-container {
            flex-grow: 1;
            overflow-y: auto;
        }
        #chat-list, #user-list {
            display: none; /* –£–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è JS */
        }
        .list-item {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s ease;
            color: #fff; /* –¢–µ–∫—Å—Ç –±–µ–ª—ã–π */
        }
        .list-item:hover { background-color: rgba(255, 255, 255, 0.1); }
        .list-item.active { 
            background-color: rgba(138, 43, 226, 0.7); /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            color: white; 
        }
        .list-item .avatar { width: 45px; height: 45px; margin-right: 12px; }
        .list-item-content { flex-grow: 1; }
        .list-item-name { font-weight: 600; }
        .list-item-preview { font-size: 14px; color: #ccc; }
        .list-item.active .list-item-preview { color: #f0f0f0; }
        
        /* --- 3. –ü–∞–Ω–µ–ª—å –ß–∞—Ç–∞ (–ü—Ä–∞–≤–∞—è) --- */
        .chat-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.3); /* –¢–µ–º–Ω–∞—è, –Ω–æ –ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è */
        }
        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏—è (–°—Ç–µ–∫–ª—è–Ω–Ω—ã–µ –ø—É–∑—ã—Ä–∏) */
        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 8px;
            line-height: 1.4;
            word-wrap: break-word;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .message-bubble.sent {
            /* –§–ò–û–õ–ï–¢–û–í–´–ô –ü–£–ó–´–†–¨ */
            background: linear-gradient(135deg, #8A2BE2, #6e00ff);
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message-bubble.received {
            /* –ë–ï–õ–´–ô –°–¢–ï–ö–õ–Ø–ù–ù–´–ô –ü–£–ó–´–†–¨ */
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            color: #fff; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç, —Ç–∞–∫ –∫–∞–∫ —Ñ–æ–Ω —Ç–µ–º–Ω—ã–π */
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .message-bubble .message-username {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 2px;
            /* –¶–≤–µ—Ç –∏–º–µ–Ω–∏ –±–µ—Ä–µ—Ç—Å—è –∏–∑ JS */
        }
        
        /* –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ "–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç" */
        #chat-welcome {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #ddd;
        }
        #chat-welcome div {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .chat-input-area {
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4); /* –¢–µ–º–Ω–∞—è –ø–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ */
        }
        #message-input {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 14px;
            border-radius: 20px;
            font-size: 16px;
            resize: none;
            outline: none;
        }
        #send-button {
            background: #8A2BE2; /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s ease;
        }
        #send-button:hover {
            box-shadow: 0 0 15px #8A2BE2;
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h2>
            <input type="email" id="email-input" placeholder="Email">
            <input type="password" id="password-input" placeholder="–ü–∞—Ä–æ–ª—å">
            <button id="login-button">–í–æ–π—Ç–∏</button>
            <button id="register-button">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="profile-controls">
                    <div class="avatar" id="user-avatar"></div>
                    <input type="text" id="username-input" value="Username">
                    <input type="color" id="color-input">
                    <button id="save-profile-button" title="–°–æ—Ö—Ä–∞–Ω–∏—Ç—å">üíæ</button>
                    <button id="logout-button" title="–í—ã–π—Ç–∏">üö™</button>
                </div>
                <div class="tabs">
                    <div class="tab active" id="tab-chats" onclick="showTab('chats')">–ß–∞—Ç—ã</div>
                    <div class="tab" id="tab-users" onclick="showTab('users')">–ö–æ–Ω—Ç–∞–∫—Ç—ã</div>
                </div>
            </div>
            
            <div class="list-container">
                <div id="chat-list" style="display: block;">
                    </div>
                <div id="user-list">
                    </div>
            </div>
        </aside>

        <main class="chat-panel">
            <header class="chat-header" id="chat-header">
                <span></span>
            </header>
            
            <div class="chat-messages" id="chat-messages">
                <div id="chat-welcome">
                    <div>
                        <h3>Purple Glass Chat</h3>
                        <p>–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –∏–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –æ–±—â–µ–Ω–∏–µ.</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-area" id="chat-input-area">
                <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
                <button id="send-button" disabled>‚û§</button>
            </div>
        </main>
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>

    <script>
        // --- 1. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø FIREBASE ---

        // ‚ùóÔ∏è –≠—Ç–æ –í–ê–® `firebaseConfig` –∏–∑ –ø—Ä–æ–µ–∫—Ç–∞ `discord-7775e`
        const firebaseConfig = {
          apiKey: "AIzaSyBING-AuBGvo5ZT7eTRU2zgvYxpGeTiN-E",
          authDomain: "discord-7775e.firebaseapp.com",
          projectId: "discord-7775e",
          storageBucket: "discord-7775e.firebasestorage.app",
          messagingSenderId: "1084357615797",
          appId: "1:1084357615797:web:8c87e75d2d281f64c8defc",
          measurementId: "G-S1HMHBW4G9"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∞–Ω–∞–ª–∏—Ç–∏–∫—É
        
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- 2. –ü–û–õ–£–ß–ï–ù–ò–ï –≠–õ–ï–ú–ï–ù–¢–û–í DOM ---
        const authScreen = document.getElementById('auth-screen');
        const appScreen = document.getElementById('app-screen');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const logoutButton = document.getElementById('logout-button');
        
        // –ü–∞–Ω–µ–ª—å –ø—Ä–æ—Ñ–∏–ª—è
        const userAvatar = document.getElementById('user-avatar');
        const usernameInput = document.getElementById('username-input');
        const colorInput = document.getElementById('color-input');
        const saveProfileButton = document.getElementById('save-profile-button');
        
        // –¢–∞–±—ã
        const tabChats = document.getElementById('tab-chats');
        const tabUsers = document.getElementById('tab-users');
        const chatListEl = document.getElementById('chat-list');
        const userListEl = document.getElementById('user-list');

        // –ü–∞–Ω–µ–ª—å —á–∞—Ç–∞
        const chatHeader = document.getElementById('chat-header');
        const chatMessages = document.getElementById('chat-messages');
        const chatWelcome = document.getElementById('chat-welcome');
        const chatInputArea = document.getElementById('chat-input-area');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // --- 3. –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –°–û–°–¢–û–Ø–ù–ò–Ø ---
        let currentUser = null; 
        let currentChatId = null;
        let messageListener = null; 

        // --- 4. –õ–û–ì–ò–ö–ê –ê–£–¢–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–ò –ò –ü–†–û–§–ò–õ–Ø ---

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        registerButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(async (userCredential) => {
                    await db.collection('users').doc(userCredential.user.uid).set({
                        username: "User " + userCredential.user.uid.substring(0, 5),
                        avatarColor: "#" + Math.floor(Math.random()*16777215).toString(16)
                    });
                })
                .catch((error) => alert(error.message));
        });

        // –í—Ö–æ–¥
        loginButton.addEventListener('click', () => {
            auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
                .catch((error) => alert(error.message));
        });

        // –í—ã—Ö–æ–¥
        logoutButton.addEventListener('click', () => {
            if (messageListener) messageListener(); // –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç —á–∞—Ç–∞
            auth.signOut();
        });

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
        saveProfileButton.addEventListener('click', () => {
            const newUsername = usernameInput.value;
            const newColor = colorInput.value;
            if (!currentUser) return;

            db.collection('users').doc(currentUser.uid).update({
                username: newUsername,
                avatarColor: newColor
            }).then(() => alert('–ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω!'));
        });

        // --- 5. –ì–õ–ê–í–ù–´–ô –°–õ–£–®–ê–¢–ï–õ–¨ –°–û–°–¢–û–Ø–ù–ò–Ø (–°–ï–†–î–¶–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø) ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–æ—à–µ–ª
                authScreen.classList.add('hidden');
                appScreen.style.display = 'flex';

                // 1. –°–ù–ê–ß–ê–õ–ê –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å
                db.collection('users').doc(user.uid).onSnapshot((doc) => {
                    currentUser = { uid: user.uid, ...doc.data() };
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º UI –ø—Ä–æ—Ñ–∏–ª—è
                    usernameInput.value = currentUser.username;
                    colorInput.value = currentUser.avatarColor;
                    userAvatar.style.backgroundColor = currentUser.avatarColor;
                    
                    // 2. –ò –¢–û–õ–¨–ö–û –ü–û–¢–û–ú (–∫–æ–≥–¥–∞ currentUser –ï–°–¢–¨) –∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–∫–∏
                    //    –≠—Ç–æ –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï "–±–µ–ª–æ–≥–æ —ç–∫—Ä–∞–Ω–∞" / –æ—à–∏–±–∫–∏ `uid of null`
                    loadAllUsers();
                    loadUserChats();
                });
                
            } else {
                // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã—à–µ–ª
                currentUser = null;
                currentChatId = null;
                authScreen.classList.remove('hidden');
                appScreen.style.display = 'none';
                chatListEl.innerHTML = '';
                userListEl.innerHTML = '';
            }
        });

        // --- 6. –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–û–ú (–¢–ê–ë–´) ---
        function showTab(tabName) {
            if (tabName === 'chats') {
                tabChats.classList.add('active');
                tabUsers.classList.remove('active');
                chatListEl.style.display = 'block';
                userListEl.style.display = 'none';
            } else {
                tabChats.classList.remove('active');
                tabUsers.classList.add('active');
                chatListEl.style.display = 'none';
                userListEl.style.display = 'block';
            }
        }

        // --- 7. –õ–û–ì–ò–ö–ê –ó–ê–ì–†–£–ó–ö–ò –°–ü–ò–°–ö–û–í (FIRESTORE) ---

        // –ó–∞–≥—Ä—É–∑–∫–∞ –í–°–ï–• –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function loadAllUsers() {
            db.collection('users').onSnapshot((snapshot) => {
                userListEl.innerHTML = '';
                snapshot.forEach((doc) => {
                    const user = { uid: doc.id, ...doc.data() };
                    if (user.uid === currentUser.uid) return; // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å —Å–µ–±—è

                    const el = createListItem(
                        user.uid,
                        user.username,
                        "–ù–∞—á–∞—Ç—å —á–∞—Ç",
                        user.avatarColor
                    );
                    el.onclick = () => startOrOpenChat(user.uid, user.username, user.avatarColor);
                    userListEl.appendChild(el);
                });
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ê–ö–¢–ò–í–ù–´–• —á–∞—Ç–æ–≤
        function loadUserChats() {
            db.collection('chats')
                .where('members', 'array-contains', currentUser.uid)
                .orderBy('lastUpdated', 'desc')
                .onSnapshot((snapshot) => {
                    chatListEl.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const chat = { id: doc.id, ...doc.data() };
                        
                        const otherUserId = chat.members.find(uid => uid !== currentUser.uid);
                        const otherUsername = chat.memberUsernames[otherUserId] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                        const otherAvatar = chat.memberAvatars[otherUserId] || '#ccc';

                        const el = createListItem(
                            chat.id,
                            otherUsername,
                            chat.lastMessage || "...",
                            otherAvatar
                        );
                        
                        if (chat.id === currentChatId) el.classList.add('active');
                        el.onclick = () => selectChat(chat.id, otherUsername);
                        chatListEl.appendChild(el);
                    });
                });
        }

        // --- 8. –õ–û–ì–ò–ö–ê –ß–ê–¢–ê ---

        // –ù–∞—á–∞—Ç—å –Ω–æ–≤—ã–π —á–∞—Ç
        async function startOrOpenChat(otherUserId, otherUsername, otherAvatar) {
            const chatId = [currentUser.uid, otherUserId].sort().join('_');
            
            const chatRef = db.collection('chats').doc(chatId);
            const chatDoc = await chatRef.get();

            if (!chatDoc.exists) {
                await chatRef.set({
                    members: [currentUser.uid, otherUserId],
                    memberUsernames: {
                        [currentUser.uid]: currentUser.username,
                        [otherUserId]: otherUsername
                    },
                    memberAvatars: {
                        [currentUser.uid]: currentUser.avatarColor,
                        [otherUserId]: otherAvatar
                    },
                    lastMessage: "–ß–∞—Ç —Å–æ–∑–¥–∞–Ω",
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
            selectChat(chatId, otherUsername);
            showTab('chats');
        }

        // –í—ã–±—Ä–∞—Ç—å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π —á–∞—Ç
        function selectChat(chatId, chatName) {
            currentChatId = chatId;
            
            document.querySelectorAll('.list-item').forEach(el => el.classList.remove('active'));
            const activeEl = document.getElementById(`item-${chatId}`);
            if (activeEl) activeEl.classList.add('active');

            chatHeader.innerHTML = `<span>${chatName}</span>`;
            chatWelcome.style.display = 'none';
            
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.placeholder = "–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ...";
            
            loadMessages(chatId);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —á–∞—Ç–∞
        function loadMessages(chatId) {
            if (messageListener) messageListener(); // –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è
            
            chatMessages.innerHTML = ''; // –û—á–∏—â–∞–µ–º
            
            messageListener = db.collection('chats').doc(chatId).collection('messages')
                .orderBy('timestamp')
                .onSnapshot((snapshot) => {
                    chatMessages.innerHTML = ''; // –û—á–∏—â–∞–µ–º –ø—Ä–∏ –∫–∞–∂–¥–æ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
                    snapshot.forEach((doc) => {
                        const msg = doc.data();
                        
                        const el = document.createElement('div');
                        el.classList.add('message-bubble');
                        
                        if (msg.senderId === currentUser.uid) {
                            el.classList.add('sent');
                            el.innerHTML = `<div class="message-text">${msg.text}</div>`;
                        } else {
                            el.classList.add('received');
                            el.innerHTML = `
                                <div class="message-username" style="color: ${msg.senderAvatarColor || '#8A2BE2'}">
                                    ${msg.senderUsername}
                                </div>
                                <div class="message-text">${msg.text}</div>
                            `;
                        }
                        chatMessages.appendChild(el);
                    });
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const text = messageInput.value;
            if (text.trim() === '' || !currentChatId || !currentUser) return;

            const messageData = {
                text: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                senderId: currentUser.uid,
                senderUsername: currentUser.username,
                senderAvatarColor: currentUser.avatarColor
            };
            
            await db.collection('chats').doc(currentChatId).collection('messages').add(messageData);
            
            await db.collection('chats').doc(currentChatId).update({
                lastMessage: text,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            });

            messageInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // --- 9. –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò –ò –°–õ–£–®–ê–¢–ï–õ–ò ---
        function createListItem(id, title, preview, color) {
            const el = document.createElement('div');
            el.className = 'list-item';
            el.id = `item-${id}`;
            el.innerHTML = `
                <div class="avatar" style="background-color: ${color};"></div>
                <div class="list-item-content">
                    <div class="list-item-name">${title}</div>
                    <div class="list-item-preview">${preview}</div>
                </div>
            `;
            return el;
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
    </script>
