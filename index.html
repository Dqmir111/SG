        // --- 2. –ü–û–õ–£–ß–ï–ù–ò–ï –≠–õ–ï–ú–ï–ù–¢–û–í DOM ---
        // (–≤–µ—Å—å –æ—Å—Ç–∞–ª—å–Ω–æ–π JS-–∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        const authScreen = document.getElementById('auth-screen');

        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const loginButton = document.getElementById('login-button');

        // –ü–∞–Ω–µ–ª—å –ø—Ä–æ—Ñ–∏–ª—è

        const usernameInput = document.getElementById('username-input');

        const tabChats = document.getElementById('tab-chats');

        const chatListEl = document.getElementById('chat-list');
        const userListEl = document.getElementById('user-list');

        // –ü–∞–Ω–µ–ª—å —á–∞—Ç–∞

        let currentUser = null; // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è { uid, username, avatarColor }
        let currentChatId = null; // ID –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —á–∞—Ç–∞
        let messageListener = null; // "–û—Ç–ø–∏—Å—á–∏–∫" –æ—Ç —Å–ª—É—à–∞—Ç–µ–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π

        registerButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            auth.createUserWithEmailAndPassword(email, password)

                    await db.collection('users').doc(userCredential.user.uid).set({
                        username: "User " + userCredential.user.uid.substring(0, 5),
                        avatarColor: "#" + Math.floor(Math.random()*16777215).toString(16)
                    });

                .catch((error) => alert(error.message));
        });

        // –í—Ö–æ–¥
        loginButton.addEventListener('click', () => {
            auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)

        });

        // –í—ã—Ö–æ–¥
        logoutButton.addEventListener('click', () => {
            if (messageListener) messageListener(); // –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç —á–∞—Ç–∞
            auth.signOut();
        });

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
        saveProfileButton.addEventListener('click', () => {
            const newUsername = usernameInput.value;
            const newColor = colorInput.value;
            if (!currentUser) return;

            db.collection('users').doc(currentUser.uid).update({
                username: newUsername,
                avatarColor: newColor
            }).then(() => alert('–ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω!'));
            // –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: –≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –Ω—É–∂–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å username –≤–æ –≤—Å–µ—Ö —á–∞—Ç–∞—Ö
        });

        auth.onAuthStateChanged((user) => {

                authScreen.classList.add('hidden');
                appScreen.style.display = 'flex';

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å
                db.collection('users').doc(user.uid).onSnapshot((doc) => {

            } else {

                currentUser = null;
                currentChatId = null;
                authScreen.classList.remove('hidden');
                appScreen.style.display = 'none';
                chatListEl.innerHTML = '';

        // --- 6. –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–û–ú (–¢–ê–ë–´) ---
        function showTab(tabName) {
            if (tabName === 'chats') {
                tabChats.classList.add('active');
                tabUsers.classList.remove('active');
                chatListEl.style.display = 'block';
                userListEl.style.display = 'none';
            } else {
                tabChats.classList.remove('active');
                tabUsers.classList.add('active');

        }

        // --- 7. –õ–û–ì–ò–ö–ê –ó–ê–ì–†–£–ó–ö–ò –°–ü–ò–°–ö–û–í (FIRESTORE) ---

        // –ó–∞–≥—Ä—É–∑–∫–∞ –í–°–ï–• –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (–¥–ª—è –≤–∫–ª–∞–¥–∫–∏ "–ö–æ–Ω—Ç–∞–∫—Ç—ã")
        function loadAllUsers() {
            db.collection('users').onSnapshot((snapshot) => {
                userListEl.innerHTML = '';
                snapshot.forEach((doc) => {
                    const user = { uid: doc.id, ...doc.data() };
                    if (user.uid === currentUser.uid) return; // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å —Å–µ–±—è

        function loadUserChats() {

                .where('members', 'array-contains', currentUser.uid)
                .orderBy('lastUpdated', 'desc')
                .onSnapshot((snapshot) => {
                    chatListEl.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const chat = { id: doc.id, ...doc.data() };
                        
                        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, —Å –∫–µ–º —ç—Ç–æ—Ç —á–∞—Ç
                        const otherUserId = chat.members.find(uid => uid !== currentUser.uid);
                        const otherUsername = chat.memberUsernames[otherUserId] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                        const otherAvatar = chat.memberAvatars[otherUserId] || '#ccc';

                        const el = createListItem(
                            chat.id,
                            otherUsername,
                            chat.lastMessage || "...",
                            otherAvatar
                        );
                        
                        if (chat.id === currentChatId) el.classList.add('active');

                        el.onclick = () => selectChat(chat.id, otherUsername);
                        chatListEl.appendChild(el);
                    });
                });
        }

        // --- 8. –õ–û–ì–ò–ö–ê –ß–ê–¢–ê ---

        // –ù–∞—á–∞—Ç—å –Ω–æ–≤—ã–π —á–∞—Ç (–ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è)
        async function startOrOpenChat(otherUserId, otherUsername, otherAvatar) {
            // –°–æ–∑–¥–∞–µ–º –ø—Ä–µ–¥—Å–∫–∞–∑—É–µ–º—ã–π ID —á–∞—Ç–∞
            const chatId = [currentUser.uid, otherUserId].sort().join('_');
            
            const chatRef = db.collection('chats').doc(chatId);
            const chatDoc = await chatRef.get();

            if (!chatDoc.exists) {
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —á–∞—Ç
                await chatRef.set({
                    members: [currentUser.uid, otherUserId],
                    memberUsernames: {
                        [currentUser.uid]: currentUser.username,
                        [otherUserId]: otherUsername
                    },
                    memberAvatars: {
                        [currentUser.uid]: currentUser.avatarColor,
                        [otherUserId]: otherAvatar
                    },
                    lastMessage: "–ß–∞—Ç —Å–æ–∑–¥–∞–Ω",
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ —ç—Ç–æ—Ç —á–∞—Ç
            selectChat(chatId, otherUsername);
            showTab('chats'); // –ü–æ–∫–∞–∑–∞—Ç—å –≤–∫–ª–∞–¥–∫—É —á–∞—Ç–æ–≤
        }

        // –í—ã–±—Ä–∞—Ç—å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π —á–∞—Ç
        function selectChat(chatId, chatName) {
            currentChatId = chatId;
            
            // –°–Ω–∏–º–∞–µ–º "active" —Å–æ –≤—Å–µ—Ö
            document.querySelectorAll('.list-item').forEach(el => el.classList.remove('active'));
            // –î–æ–±–∞–≤–ª—è–µ–º –∫ —Ç–µ–∫—É—â–µ–º—É (–º–æ–∂–µ—Ç –±—ã—Ç—å –≤ –ª—é–±–æ–º —Å–ø–∏—Å–∫–µ)
            const activeEl = document.getElementById(`item-${chatId}`);
            if (activeEl) activeEl.classList.add('active');

            // –û–±–Ω–æ–≤–ª—è–µ–º —à–∞–ø–∫—É —á–∞—Ç–∞
            chatHeader.innerHTML = `<span>${chatName}</span>`;
            chatWelcome.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
            
            // –í–∫–ª—é—á–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.placeholder = "–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ...";
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            loadMessages(chatId);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —á–∞—Ç–∞
        function loadMessages(chatId) {
            // –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç —Å—Ç–∞—Ä–æ–≥–æ —Å–ª—É—à–∞—Ç–µ–ª—è, –µ—Å–ª–∏ –æ–Ω –±—ã–ª
            if (messageListener) messageListener();
            
            chatMessages.innerHTML = ''; // –û—á–∏—â–∞–µ–º
            
            // onSnapshot - —ç—Ç–æ real-time —Å–ª—É—à–∞—Ç–µ–ª—å
            messageListener = db.collection('chats').doc(chatId).collection('messages')
                .orderBy('timestamp')
                .onSnapshot((snapshot) => {
                    chatMessages.innerHTML = ''; // –û—á–∏—â–∞–µ–º –ø—Ä–∏ –∫–∞–∂–¥–æ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
                    snapshot.forEach((doc) => {
                        const msg = doc.data();
                        
                        // –†–∏—Å—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                        const el = document.createElement('div');
                        el.classList.add('message-bubble');
                        
                        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –Ω–∞—à–µ –∏–ª–∏ –Ω–µ—Ç
                        if (msg.senderId === currentUser.uid) {
                            el.classList.add('sent');
                            el.innerHTML = `<div class="message-text">${msg.text}</div>`;
                        } else {
                            el.classList.add('received');
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è, –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ –Ω–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                            el.innerHTML = `
                                <div class="message-username" style="color: ${msg.senderAvatarColor || '#3390ec'}">
                                    ${msg.senderUsername}
                                </div>
                                <div class="message-text">${msg.text}</div>
                            `;
                        }
                        chatMessages.appendChild(el);
                    });
                    chatMessages.scrollTop = chatMessages.scrollHeight; // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
                });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const text = messageInput.value;
            if (text.trim() === '' || !currentChatId || !currentUser) return;

            const messageData = {
                text: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                senderId: currentUser.uid,
                senderUsername: currentUser.username,
                senderAvatarColor: currentUser.avatarColor
            };
            
            // 1. –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ sub-–∫–æ–ª–ª–µ–∫—Ü–∏—é
            await db.collection('chats').doc(currentChatId).collection('messages').add(messageData);
            
            // 2. –û–±–Ω–æ–≤–ª—è–µ–º "—à–∞–ø–∫—É" —á–∞—Ç–∞ –¥–ª—è –ø—Ä–µ–≤—å—é –≤ —Å–ø–∏—Å–∫–µ
            await db.collection('chats').doc(currentChatId).update({
                lastMessage: text,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            });

            messageInput.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // --- 9. –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò –ò –°–õ–£–®–ê–¢–ï–õ–ò ---

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ —Å–ø–∏—Å–∫–∞ (—É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è)
        function createListItem(id, title, preview, color) {
            const el = document.createElement('div');
            el.className = 'list-item';
            el.id = `item-${id}`;
            el.innerHTML = `
                <div class="avatar" style="background-color: ${color};"></div>
                <div class="list-item-content">
                    <div class="list-item-name">${title}</div>
                    <div class="list-item-preview">${preview}</div>
                </div>
            `;
            return el;
        }

        // –°–ª—É—à–∞—Ç–µ–ª–∏ –Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫—É
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
    </script>
