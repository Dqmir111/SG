<!-- –û–∫–Ω–æ –¥–ª—è –≤–≤–æ–¥–∞ –Ω–∏–∫–∞ --><div id="nick-prompt">

<script>
    // == 1. –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø FIREBASE (–í–ê–®–ê –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø) ==
    const firebaseConfig = {
      apiKey: "AIzaSyB7OhFZ3fUddcxqieVHFCOvOFCH9b-7GOQ",
      authDomain: "massengerapk.firebaseapp.com",
      projectId: "massengerapk",
      storageBucket: "massengerapk.firebasestorage.app",
      messagingSenderId: "912634968435",
      appId: "1:912634968435:web:e63cc68f376f178fd62d06",
      measurementId: "G-6ZBZKNH8QZ",
      databaseURL: "https://massengerapk-default-rtdb.firebaseio.com" 
    };
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const chatRef = database.ref('chat/messages'); 

    // == –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ ==
    let userNick = '';
    const NICK_KEY = 'secretGramNick'; // –ò–∑–º–µ–Ω–∏–ª –∫–ª—é—á –¥–ª—è —ç—Ç–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è

    // == –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ==
    document.addEventListener('DOMContentLoaded', initChat);

    function initChat() {
        // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∏–∫–∞
        userNick = localStorage.getItem(NICK_KEY);
        
        if (userNick) {
            document.getElementById('nick-prompt').style.display = 'none';
            document.getElementById('current-nick').textContent = userNick;
        } else {
            document.getElementById('nick-prompt').style.display = 'flex';
        }

        // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('save-nick-button').addEventListener('click', saveNick);
        document.getElementById('nick-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveNick();
            }
        });

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // == –°–õ–£–®–ê–¢–ï–õ–¨ FIREBASE ==
        chatRef.on('child_added', (snapshot) => {
            const messageData = snapshot.val();
            displayMessage(messageData.nick, messageData.text, messageData.timestamp);
        });
    }

    // == –§—É–Ω–∫—Ü–∏–∏ –ù–∏–∫–∞ ==
    function saveNick() {
        const input = document.getElementById('nick-input');
        const nick = input.value.trim();

        if (nick) {
            userNick = nick;
            localStorage.setItem(NICK_KEY, userNick);
            document.getElementById('current-nick').textContent = userNick;
            
            // –ü–ª–∞–≤–Ω–æ–µ —Å–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞ –≤–≤–æ–¥–∞ –Ω–∏–∫–∞
            const nickPrompt = document.getElementById('nick-prompt');
            nickPrompt.style.animation = 'fadeOut 0.4s ease-out forwards';
            nickPrompt.addEventListener('animationend', () => {
                nickPrompt.style.display = 'none';
                nickPrompt.style.animation = ''; // –°–±—Ä–æ—Å–∏—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –±—É–¥—É—â–∏—Ö –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–π
            }, { once: true });

        } else {
            input.placeholder = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!";
            input.classList.add('input-error'); // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∫–ª–∞—Å—Å –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏ –æ—à–∏–±–∫–∏
            input.focus();
        }
    }
    
    // –ê–Ω–∏–º–∞—Ü–∏—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è –¥–ª—è –æ–∫–Ω–∞ –Ω–∏–∫–∞
    const styleSheet = document.createElement("style");
    styleSheet.type = "text/css";
    styleSheet.innerText = `@keyframes fadeOut { to { opacity: 0; display: none; } }`;
    document.head.appendChild(styleSheet);


    // == –§—É–Ω–∫—Ü–∏–∏ –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –°–æ–æ–±—â–µ–Ω–∏–π ==
    function formatTimestamp(timestamp) {
        if (!timestamp) return '';
        const date = new Date(timestamp);
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${hours}:${minutes}`;
    }

    function getAvatarInitial(nick) {
        return nick ? nick.charAt(0).toUpperCase() : '?';
    }

    function displayMessage(nick, text, timestamp) {
        const messagesContainer = document.getElementById('messages');
        const isMine = nick === userNick;

        const messageBox = document.createElement('div');
        messageBox.classList.add('message-box', isMine ? 'mine' : 'other');
        
        // –ê–≤–∞—Ç–∞—Ä
        const avatar = document.createElement('div');
        avatar.classList.add('message-avatar');
        avatar.textContent = getAvatarInitial(nick);
        messageBox.appendChild(avatar);

        // –ö–æ–Ω—Ç–µ–Ω—Ç —Å–æ–æ–±—â–µ–Ω–∏—è (–Ω–∏–∫ + —Ç–µ–∫—Å—Ç + –≤—Ä–µ–º—è)
        const messageContent = document.createElement('div');
        messageContent.classList.add('message-content');

        // –ù–∏–∫ (—Ç–æ–ª—å–∫–æ –¥–ª—è —á—É–∂–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π, –∏–ª–∏ –µ—Å–ª–∏ —Å–≤–æ–∏)
        if (!isMine) { // –ß—É–∂–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
             const nickElement = document.createElement('div');
             nickElement.classList.add('message-nick');
             nickElement.textContent = nick;
             messageContent.appendChild(nickElement);
        } else { // –°–≤–æ–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –Ω–∏–∫ "–í—ã" –Ω–∞–¥ —Å–≤–æ–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º, –Ω–æ —ç—Ç–æ –º–µ–Ω–µ–µ —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω–æ
        }


        // –¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
        const textElement = document.createElement('div');
        textElement.classList.add('message-text');
        textElement.textContent = text;
        messageContent.appendChild(textElement);

        // –í—Ä–µ–º—è
        const timeElement = document.createElement('div');
        timeElement.classList.add('message-time');
        timeElement.textContent = formatTimestamp(timestamp);
        messageContent.appendChild(timeElement);

        messageBox.appendChild(messageContent);
        messagesContainer.appendChild(messageBox);
        
        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // == –§—É–Ω–∫—Ü–∏—è –û—Ç–ø—Ä–∞–≤–∫–∏ –°–æ–æ–±—â–µ–Ω–∏—è ==
    function sendMessage() {
        if (!userNick) {
            // –ï—Å–ª–∏ –Ω–∏–∫ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ –≤–≤–æ–¥–∞ –Ω–∏–∫–∞
            document.getElementById('nick-prompt').style.display = 'flex';
            document.getElementById('nick-input').focus();
            return;
        }

        const inputElement = document.getElementById('message-input');
        const messageText = inputElement.value.trim();

        if (messageText === "") {
            return;
        }

        // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
        const message = {
            nick: userNick,
            text: messageText,
            timestamp: firebase.database.ServerValue.TIMESTAMP 
        };

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö Firebase
        chatRef.push(message)
            .then(() => {
                inputElement.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                inputElement.focus();
            })
            .catch(error => {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: ", error);
                console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å Firebase.");
            });
    }
</script>
